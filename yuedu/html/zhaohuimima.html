<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/mumazhaohui.css">
    <title>密码找回</title>
</head>

<body>
    <div class="denglu">
        <div class="denglu-top">
            <div class="denglu-top-log"></div>
            <div class="denglu-top-l"></div>
            <div class="denglu-top-r">悦读项目</div>
        </div>
        <div class="reg">
            <div class="denglu-xiang">找回密码</div>
            <form action="" autocomplete="off">
                <input class="shoujinum" type="text" name="userkey" placeholder="请输入手机号码" id="phoneNum">
                <input class="yanzhengma" type="text" name="yanzengma" placeholder="请输入短信验证码" id="captcha">
                <input class="fasong" type="button" name="fasong" value="获取验证码" id="yanzhenma">
                <input class="mima" type="password" name="userpassword" placeholder="请输入新密码" id="pwd">
                <input class="repeat-mima" type="password" name="userpassword" placeholder="重复密码" id="pwd2">
                <input class="submi queding" type="button" value="确    认" id="queding">
                <span id="tishi-item"></span>
            </form>
        </div>
    </div>
    <footer>
        <div>
            <p>Copyright © 2017 apis.sh All Rights Reserved | 陕ICP备15013925号-3</p>
        </div>
    </footer>
    <script src="../js/base.js"></script>
    <script src="../js/zhaohuimima.js"></script>
</body>

</html>
