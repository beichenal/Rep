<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HOTEL</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="./lib/html5shiv/dist/html5shiv.min.js"></script>
      <script src="./lib/Respond/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body style="min-width:1720px">
    <div class="top">
        <div id="header" class="main-color">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-3">
                        <div class="header-log">
                            <span id="log"></span>
                            <span class="line"></span>
                            <span class="hotel">酒店项目</span>
                        </div>
                    </div>
                    <div class="col-xs-9">
                        <div class="header-right"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container select-map">
            <div class="row">
                <div class="col-xs-3 " id="city" style="cursor:pointer">请选择城市</div>
                <div class="col-xs-3 col-xs-offset-1 " id="date" style="cursor:pointer">请选择日期</div>
                <div class="col-xs-3 col-xs-offset-1 " id="mainkey" ><input type="text" name="" id="mainkey-in" placeholder="酒店名称/位置/关键字"></div>
            </div>
            <div id="select-city" class="hidden">
                <ul class="nav nav-tabs city-tabs" role="tablist">
                    <li role="presentation" class="active">
                        <a href="#home" aria-controls="home" role="tab" data-toggle="tab">热门</a>
                    </li>
                    <li role="presentation">
                        <a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">ABCDEF</a>
                    </li>
                    <li role="presentation">
                        <a href="#GHJK" aria-controls="beijin" role="tab" data-toggle="tab">GHJK</a>
                    </li>
                    <li role="presentation">
                        <a href="#LMNPQ" aria-controls="LMNPQ" role="tab" data-toggle="tab">LMNPQ</a>
                    </li>
                    <li role="presentation">
                        <a href="#RSTW" aria-controls="RSTW" role="tab" data-toggle="tab">RSTW</a>
                    </li>
                    <li role="presentation">
                        <a href="#XYZ" aria-controls="XYZ" role="tab" data-toggle="tab">XYZ</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active " id="home">
                        <ul id="remeng" class="clearfix">
                        </ul>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="profile">
                        <ul class="clearfix" id="remeng" >
                        </ul>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="GHJK">
                            <ul class="clearfix" id="remeng" ></ul>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="LMNPQ">
                            <ul class="clearfix" id="remeng" ></ul>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="RSTW">
                        <ul class="clearfix" id="remeng" ></ul></div>
                    <div role="tabpanel" class="tab-pane" id="XYZ">
                        <ul class="clearfix" id="remeng" ></ul></div>
                </div>
            </div>
            <div id="date-tab" class="hidden">
                <div id="date-left">
                    <div id="date-left-top">
                        <span id="date-left-top-year"></span>
                        <span id="date-left-top-month"></span>
                        <span id="select-year" class="select-year">
                            <span id="date-year"></span>年
                            <span id="date-month"></span>月</span>
                    </div>
                    <table id="tab-l">
                        <thead class="xingqi">
                            <th>日</th>
                            <th>一</th>
                            <th>二</th>
                            <th>三</th>
                            <th>四</th>
                            <th>五</th>
                            <th>六</th>
                        </thead>
                        <tbody>

                        </tbody>
                      
                        
                    </table>
                </div>
                <div id="date-right">
                    <div id="date-right-top">
                        <span id="select-year-right" class="select-year">
                            <span id="date-year-right">2016</span>年
                            <span id="date-month-right">2</span>月</span>
                        <span id="date-right-top-year"></span>
                        <span id="date-right-top-month"></span>
                    </div>
                    <table id="tab-r">
                        <thead class="xinqi">
                            <th>日</th>
                            <th>一</th>
                            <th>二</th>
                            <th>三</th>
                            <th>四</th>
                            <th>五</th>
                            <th>六</th>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-primary btn-lg " id="sousuo">
            <i class="glyphicon glyphicon-search "></i> 搜索</button>
    </div>
    <div class=".container  main-body">
        <div class="body-top">
            <div class="body-tab">

                <!-- Nav tabs -->
                <ul class="nav nav-tabs body-ul" role="tablist">
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                   
                </div>

            </div>
        </div>
    </div>
    <div id="footer">
        <div class="container-fluid">
            <p>Copyright © 2017 apis.sh All Rights Reserved | 陕ICP备15013925号-3</p>
        </div>
    </div>


    <script src="./lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/base.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
